<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Your To Do List</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center" id="titleHead">My To Do List</h1>
				<hr>
				<form class="text-center" id="newItemField">
					<div class="form-group">
						<input type="text" class="form-control" id="newItems" placeholder="What do you have to do?" autofocus>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="newItemDesc" placeholder="Write a description of your task" autofocus>
					</div>
					<div class="form-group">
						<input type="date" class="form-control" id="newItemDate" data-date-format="MM/DD/YYYY"placeholder="When is the task due? (mm/dd/yyyy)" autofocus>
					</div>
					<div class="text-center" id="submitted">
							<input type="submit" class="btn btn-success" id="newItemsSubmit" value="I HAVE TO DO THIS!!">
					</div>
				</form>
				<hr>
				<ul id="shitToDo">
				</ul>
			</div>



		</div>








	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>	
</body>
</html>
